<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <section class="hero-image">
      <div>
        <img class="main-image" src="images/image-equilibrium.jpg" alt="etherum-image">
        <div class="image-box"></div>
      </div>  
    </section>
    
    <section class="text-section">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
  
      <div class="value">
        <h4 class="etherum"><img alt="icon-ethereum" src="images/icon-ethereum.svg" width="12px">0.041 ETH</h4>
        <p class="days"><img alt="icon-clock" src="images/icon-clock.svg" width="20px">3 days left</p>
      </div>
      <hr>
      <div class="credit-section"> 
        <img class="avatar" src="images/image-avatar.png" alt="avatar">
        <p class="credit">Creation of <span>Jules Wyvern</span></p>
      </div>
    </section>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">John Maleek</a>.
  </div>
</body>
</html>
